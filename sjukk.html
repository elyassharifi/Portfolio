<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Skills Bar</title>
    <link rel="stylesheet" href="boom.css">
</head>
<body>
    <div class="container">
        <h2>MY SKILL</h2>
        <div class="skill-box">
            <span class="skill-title">HTML</span>
            <div class="skill-bar">
                <div class="skill-fill html"></div>
            </div>
        </div>
        <div class="skill-box">
            <span class="skill-title">CSS</span>
            <div class="skill-bar">
                <div class="skill-fill css"></div>
            </div>
        </div>
        <div class="skill-box">
            <span class="skill-title">PHP</span>
            <div class="skill-bar">
                <div class="skill-fill php"></div>
            </div>
        </div>
        <div class="skill-box">
            <span class="skill-title">JAVASCRIPT</span>
            <div class="skill-bar">
                <div class="skill-fill js"></div>
            </div>
        </div>
    </div>
</body>
</html>
